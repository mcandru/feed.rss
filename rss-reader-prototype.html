<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feed</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,300;0,9..144,400;0,9..144,500;1,9..144,400&family=IBM+Plex+Sans:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #FAF8F5;
      --bg-elevated: #FFFFFF;
      --text-primary: #1A1A1A;
      --text-secondary: #6B6B6B;
      --text-tertiary: #9A9A9A;
      --accent: #C45D3A;
      --accent-hover: #A84D2F;
      --border: #E8E4DF;
      --border-hover: #D4CFC8;
      --shadow: rgba(26, 26, 26, 0.06);
      --shadow-lg: rgba(26, 26, 26, 0.12);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'IBM Plex Sans', -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      line-height: 1.6;
      min-height: 100vh;
    }

    /* Header */
    header {
      position: sticky;
      top: 0;
      background: var(--bg);
      border-bottom: 1px solid var(--border);
      z-index: 100;
      backdrop-filter: blur(10px);
      background: rgba(250, 248, 245, 0.9);
    }

    .header-inner {
      max-width: 900px;
      margin: 0 auto;
      padding: 1.25rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-family: 'Fraunces', Georgia, serif;
      font-size: 1.5rem;
      font-weight: 500;
      letter-spacing: -0.02em;
      color: var(--text-primary);
    }

    .header-actions {
      display: flex;
      gap: 0.5rem;
    }

    .btn {
      font-family: inherit;
      font-size: 0.875rem;
      font-weight: 500;
      padding: 0.625rem 1rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: all 0.2s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-ghost {
      background: transparent;
      color: var(--text-secondary);
    }

    .btn-ghost:hover {
      background: var(--border);
      color: var(--text-primary);
    }

    .btn-primary {
      background: var(--accent);
      color: white;
    }

    .btn-primary:hover {
      background: var(--accent-hover);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px var(--shadow-lg);
    }

    /* Main content */
    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem;
    }

    /* Feed filters */
    .feed-filters {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .filter-btn {
      font-family: inherit;
      font-size: 0.8125rem;
      padding: 0.5rem 0.875rem;
      border-radius: 100px;
      border: 1px solid var(--border);
      background: var(--bg-elevated);
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .filter-btn:hover {
      border-color: var(--border-hover);
      color: var(--text-primary);
    }

    .filter-btn.active {
      background: var(--text-primary);
      color: var(--bg-elevated);
      border-color: var(--text-primary);
    }

    /* Articles list */
    .articles {
      display: flex;
      flex-direction: column;
    }

    .article {
      padding: 1.5rem 0;
      border-bottom: 1px solid var(--border);
      animation: fadeIn 0.4s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(8px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .article:nth-child(1) { animation-delay: 0.05s; }
    .article:nth-child(2) { animation-delay: 0.1s; }
    .article:nth-child(3) { animation-delay: 0.15s; }
    .article:nth-child(4) { animation-delay: 0.2s; }
    .article:nth-child(5) { animation-delay: 0.25s; }
    .article:nth-child(6) { animation-delay: 0.3s; }
    .article:nth-child(7) { animation-delay: 0.35s; }
    .article:nth-child(8) { animation-delay: 0.4s; }
    .article:nth-child(9) { animation-delay: 0.45s; }
    .article:nth-child(10) { animation-delay: 0.5s; }

    .article-meta {
      display: flex;
      align-items: center;
      gap: 0.625rem;
      margin-bottom: 0.5rem;
    }

    .article-source {
      font-size: 0.75rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--accent);
    }

    .article-time {
      font-size: 0.75rem;
      color: var(--text-tertiary);
    }

    .article-title {
      font-family: 'Fraunces', Georgia, serif;
      font-size: 1.375rem;
      font-weight: 400;
      line-height: 1.35;
      letter-spacing: -0.01em;
      margin-bottom: 0.5rem;
    }

    .article-title a {
      color: inherit;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .article-title a:hover {
      color: var(--accent);
    }

    .article-description {
      font-size: 0.9375rem;
      color: var(--text-secondary);
      line-height: 1.6;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    /* Empty state */
    .empty-state {
      text-align: center;
      padding: 4rem 2rem;
    }

    .empty-icon {
      width: 64px;
      height: 64px;
      margin: 0 auto 1.5rem;
      background: var(--border);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-tertiary);
    }

    .empty-title {
      font-family: 'Fraunces', Georgia, serif;
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .empty-description {
      color: var(--text-secondary);
      margin-bottom: 1.5rem;
    }

    /* Modal */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(26, 26, 26, 0.4);
      backdrop-filter: blur(4px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .modal-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .modal {
      background: var(--bg-elevated);
      border-radius: 16px;
      width: 90%;
      max-width: 500px;
      max-height: 85vh;
      overflow: hidden;
      box-shadow: 0 24px 48px var(--shadow-lg);
      transform: scale(0.95) translateY(10px);
      transition: transform 0.3s ease;
    }

    .modal-overlay.active .modal {
      transform: scale(1) translateY(0);
    }

    .modal-header {
      padding: 1.5rem 1.5rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border);
    }

    .modal-title {
      font-family: 'Fraunces', Georgia, serif;
      font-size: 1.25rem;
      font-weight: 500;
    }

    .modal-close {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      border: none;
      background: transparent;
      cursor: pointer;
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }

    .modal-close:hover {
      background: var(--border);
      color: var(--text-primary);
    }

    .modal-body {
      padding: 1.5rem;
      overflow-y: auto;
      max-height: calc(85vh - 140px);
    }

    /* Form */
    .form-group {
      margin-bottom: 1.25rem;
    }

    .form-label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }

    .form-input {
      width: 100%;
      padding: 0.75rem 1rem;
      font-family: inherit;
      font-size: 0.9375rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--bg);
      color: var(--text-primary);
      transition: all 0.2s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(196, 93, 58, 0.1);
    }

    .form-input::placeholder {
      color: var(--text-tertiary);
    }

    .form-hint {
      font-size: 0.8125rem;
      color: var(--text-tertiary);
      margin-top: 0.375rem;
    }

    /* Feed list in modal */
    .feed-list {
      list-style: none;
    }

    .feed-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.875rem 0;
      border-bottom: 1px solid var(--border);
    }

    .feed-item:last-child {
      border-bottom: none;
    }

    .feed-info {
      flex: 1;
      min-width: 0;
    }

    .feed-name {
      font-weight: 500;
      margin-bottom: 0.125rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .feed-url {
      font-size: 0.8125rem;
      color: var(--text-tertiary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .feed-delete {
      width: 32px;
      height: 32px;
      border-radius: 6px;
      border: none;
      background: transparent;
      cursor: pointer;
      color: var(--text-tertiary);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 0.5rem;
      flex-shrink: 0;
      transition: all 0.2s ease;
    }

    .feed-delete:hover {
      background: #FEE2E2;
      color: #DC2626;
    }

    /* Loading */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 3rem;
      color: var(--text-secondary);
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 0.75rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 640px) {
      .header-inner {
        padding: 1rem 1.25rem;
      }
      
      main {
        padding: 1.5rem 1.25rem;
      }

      .article-title {
        font-size: 1.125rem;
      }

      .modal {
        width: 95%;
        max-height: 90vh;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-inner">
      <div class="logo">Feed</div>
      <div class="header-actions">
        <button class="btn btn-ghost" onclick="openModal('manage')">
          <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
            <circle cx="8" cy="8" r="6"/>
            <path d="M8 5v6M5 8h6"/>
          </svg>
          Manage
        </button>
        <button class="btn btn-primary" onclick="refreshFeeds()">
          <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
            <path d="M2 8a6 6 0 0111.5-2.5M14 8a6 6 0 01-11.5 2.5"/>
            <path d="M14 3v3h-3M2 13v-3h3"/>
          </svg>
          Refresh
        </button>
      </div>
    </div>
  </header>

  <main>
    <div class="feed-filters" id="filters">
      <button class="filter-btn active" data-filter="all">All</button>
    </div>
    
    <div class="articles" id="articles">
      <div class="loading">
        <div class="spinner"></div>
        Loading feeds...
      </div>
    </div>
  </main>

  <!-- Manage Modal -->
  <div class="modal-overlay" id="manageModal">
    <div class="modal">
      <div class="modal-header">
        <h2 class="modal-title">Manage Feeds</h2>
        <button class="modal-close" onclick="closeModal('manage')">
          <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
            <path d="M4 4l8 8M12 4l-8 8"/>
          </svg>
        </button>
      </div>
      <div class="modal-body">
        <form onsubmit="addFeed(event)">
          <div class="form-group">
            <label class="form-label">Add new feed</label>
            <input type="url" class="form-input" id="newFeedUrl" placeholder="https://example.com/rss" required>
            <p class="form-hint">Enter the RSS or Atom feed URL</p>
          </div>
          <div class="form-group">
            <input type="text" class="form-input" id="newFeedName" placeholder="Feed name (optional)">
          </div>
          <button type="submit" class="btn btn-primary" style="width: 100%;">Add Feed</button>
        </form>
        
        <div style="margin-top: 2rem;">
          <h3 style="font-size: 0.875rem; font-weight: 500; margin-bottom: 1rem; color: var(--text-secondary);">Your feeds</h3>
          <ul class="feed-list" id="feedList"></ul>
        </div>
      </div>
    </div>
  </div>

  <script>
    // State
    let feeds = [];
    let articles = [];
    let activeFilter = 'all';

    // CORS proxy for fetching feeds
    const CORS_PROXY = 'https://api.allorigins.win/raw?url=';

    // Default feeds to start with
    const DEFAULT_FEEDS = [
      { name: 'Hacker News', url: 'https://hnrss.org/frontpage' },
      { name: 'TechCrunch', url: 'https://techcrunch.com/feed/' },
      { name: 'The Verge', url: 'https://www.theverge.com/rss/index.xml' }
    ];

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      loadFeeds();
      if (feeds.length === 0) {
        feeds = DEFAULT_FEEDS;
        saveFeeds();
      }
      renderFeedList();
      refreshFeeds();
    });

    // Storage functions
    function loadFeeds() {
      const stored = localStorage.getItem('rss_feeds');
      feeds = stored ? JSON.parse(stored) : [];
    }

    function saveFeeds() {
      localStorage.setItem('rss_feeds', JSON.stringify(feeds));
    }

    // Feed management
    function addFeed(e) {
      e.preventDefault();
      const url = document.getElementById('newFeedUrl').value.trim();
      const name = document.getElementById('newFeedName').value.trim() || extractDomain(url);
      
      if (feeds.some(f => f.url === url)) {
        alert('This feed already exists!');
        return;
      }

      feeds.push({ name, url });
      saveFeeds();
      renderFeedList();
      refreshFeeds();

      document.getElementById('newFeedUrl').value = '';
      document.getElementById('newFeedName').value = '';
    }

    function deleteFeed(url) {
      feeds = feeds.filter(f => f.url !== url);
      saveFeeds();
      renderFeedList();
      renderFilters();
      articles = articles.filter(a => a.feedUrl !== url);
      renderArticles();
    }

    function extractDomain(url) {
      try {
        return new URL(url).hostname.replace('www.', '');
      } catch {
        return url;
      }
    }

    // Fetch and parse feeds
    async function refreshFeeds() {
      const articlesEl = document.getElementById('articles');
      articlesEl.innerHTML = '<div class="loading"><div class="spinner"></div>Loading feeds...</div>';
      
      articles = [];
      
      const fetchPromises = feeds.map(async (feed) => {
        try {
          const response = await fetch(CORS_PROXY + encodeURIComponent(feed.url));
          const text = await response.text();
          const parsed = parseFeed(text, feed);
          return parsed;
        } catch (error) {
          console.error(`Error fetching ${feed.name}:`, error);
          return [];
        }
      });

      const results = await Promise.all(fetchPromises);
      articles = results.flat().sort((a, b) => b.date - a.date);
      
      renderFilters();
      renderArticles();
    }

    function parseFeed(xml, feed) {
      const parser = new DOMParser();
      const doc = parser.parseFromString(xml, 'text/xml');
      const items = [];

      // RSS 2.0
      const rssItems = doc.querySelectorAll('item');
      rssItems.forEach(item => {
        items.push({
          title: item.querySelector('title')?.textContent || 'Untitled',
          link: item.querySelector('link')?.textContent || '#',
          description: stripHtml(item.querySelector('description')?.textContent || ''),
          date: new Date(item.querySelector('pubDate')?.textContent || Date.now()),
          source: feed.name,
          feedUrl: feed.url
        });
      });

      // Atom
      if (items.length === 0) {
        const atomItems = doc.querySelectorAll('entry');
        atomItems.forEach(item => {
          const link = item.querySelector('link[rel="alternate"]')?.getAttribute('href') 
                    || item.querySelector('link')?.getAttribute('href') 
                    || '#';
          items.push({
            title: item.querySelector('title')?.textContent || 'Untitled',
            link: link,
            description: stripHtml(item.querySelector('summary')?.textContent || item.querySelector('content')?.textContent || ''),
            date: new Date(item.querySelector('published')?.textContent || item.querySelector('updated')?.textContent || Date.now()),
            source: feed.name,
            feedUrl: feed.url
          });
        });
      }

      return items;
    }

    function stripHtml(html) {
      const tmp = document.createElement('div');
      tmp.innerHTML = html;
      return tmp.textContent || tmp.innerText || '';
    }

    // Rendering
    function renderFeedList() {
      const list = document.getElementById('feedList');
      
      if (feeds.length === 0) {
        list.innerHTML = '<p style="color: var(--text-tertiary); font-size: 0.875rem;">No feeds added yet.</p>';
        return;
      }

      list.innerHTML = feeds.map(feed => `
        <li class="feed-item">
          <div class="feed-info">
            <div class="feed-name">${escapeHtml(feed.name)}</div>
            <div class="feed-url">${escapeHtml(feed.url)}</div>
          </div>
          <button class="feed-delete" onclick="deleteFeed('${escapeHtml(feed.url)}')" title="Remove feed">
            <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
              <path d="M3 6h10M5 6V4a1 1 0 011-1h4a1 1 0 011 1v2M6 6v7M10 6v7"/>
            </svg>
          </button>
        </li>
      `).join('');
    }

    function renderFilters() {
      const filters = document.getElementById('filters');
      const sources = [...new Set(articles.map(a => a.source))];
      
      filters.innerHTML = `
        <button class="filter-btn ${activeFilter === 'all' ? 'active' : ''}" data-filter="all" onclick="setFilter('all')">All</button>
        ${sources.map(source => `
          <button class="filter-btn ${activeFilter === source ? 'active' : ''}" data-filter="${escapeHtml(source)}" onclick="setFilter('${escapeHtml(source)}')">${escapeHtml(source)}</button>
        `).join('')}
      `;
    }

    function setFilter(filter) {
      activeFilter = filter;
      renderFilters();
      renderArticles();
    }

    function renderArticles() {
      const container = document.getElementById('articles');
      const filtered = activeFilter === 'all' 
        ? articles 
        : articles.filter(a => a.source === activeFilter);

      if (filtered.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">
              <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="1.5">
                <path d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h4l2 2h8a2 2 0 012 2v10a2 2 0 01-2 2z"/>
              </svg>
            </div>
            <h3 class="empty-title">No articles yet</h3>
            <p class="empty-description">Add some feeds to get started with your reading.</p>
            <button class="btn btn-primary" onclick="openModal('manage')">Add Your First Feed</button>
          </div>
        `;
        return;
      }

      container.innerHTML = filtered.slice(0, 50).map(article => `
        <article class="article">
          <div class="article-meta">
            <span class="article-source">${escapeHtml(article.source)}</span>
            <span class="article-time">${formatDate(article.date)}</span>
          </div>
          <h2 class="article-title">
            <a href="${escapeHtml(article.link)}" target="_blank" rel="noopener">${escapeHtml(article.title)}</a>
          </h2>
          ${article.description ? `<p class="article-description">${escapeHtml(article.description.substring(0, 200))}</p>` : ''}
        </article>
      `).join('');
    }

    function formatDate(date) {
      const now = new Date();
      const diff = now - date;
      const hours = Math.floor(diff / (1000 * 60 * 60));
      const days = Math.floor(hours / 24);

      if (hours < 1) return 'Just now';
      if (hours < 24) return `${hours}h ago`;
      if (days < 7) return `${days}d ago`;
      return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Modal functions
    function openModal(type) {
      document.getElementById('manageModal').classList.add('active');
    }

    function closeModal(type) {
      document.getElementById('manageModal').classList.remove('active');
    }

    // Close modal on overlay click
    document.getElementById('manageModal').addEventListener('click', (e) => {
      if (e.target.classList.contains('modal-overlay')) {
        closeModal('manage');
      }
    });

    // Close modal on Escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeModal('manage');
      }
    });
  </script>
</body>
</html>
